{% extends 'base.html'%}

{% block content %}

    <div class="container">
            <div class="row mt-3">
                    <div class="col text-center">
                            <h3 class="font-weight-bold"> Cursos oforecidos por nossa plataforma </h3>
                            <hr>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    {% for course in course_list %}
                        <div class="border">
                            <a href="#">{{ course.name }}</a>
                            <img src="{{ course.image.url }}" alt="{{course.image}}">
                        </div>
                    {% endfor %}
                </div>
            </div>
    </div>
{% endblock%}
