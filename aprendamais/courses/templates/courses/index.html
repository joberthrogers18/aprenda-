{% extends 'base.html'%}
{% load static %}
{% block content %}

    <div class="container">
            <div class="row mt-3">
                    <div class="col text-center">
                            <h3 class="font-weight-bold"> Cursos oforecidos por nossa plataforma </h3>
                            <hr>
                    </div>
            </div>
                    {% for course in course_list %}
                      <div class="row border mt-3">
                          <div class="col mt-3 mb-3 ml-0">
                            <img width="300px" height="200px"
                                {% if course.image %}
                                    src="{{ course.image.url }}"
                                {% else %}
                                    src="{% static "courses/imagens/default.jpg" %}"
                                {% endif %} >
                          </div>
                          <div class="col">
                            <div class="row">
                                <div class="col">
                                  <font size="6"><a href="{% url 'courses:detail_course' course.slug %}" class="font-weight-bold">{{ course.name }}</a></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    {{ course.description | linebreaks}}
                                </div>
                            </div>
                          </div>
                      </div>

                        <!--
                        <div class="row">
                            <div class="border pl-2">
                                <div class="row">
                                    <div class="col mt-1 mb-1">
                                        <img width="300px" height="200px"
                                            {% if course.image %}
                                                src="{{ course.image.url }}"
                                            {% else %}
                                                src="{% static "courses/imagens/default.jpg" %}"
                                            {% endif %} >
                                    </div>
                                    <div class="col-sm">
                                        <div class="row">
                                            <div class="col">
                                                <a href="{% url 'courses:detail_course' course.slug %}" class="font-weight-bold">{{ course.name }}</a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                {{ course.description | linebreaks}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      -->
                    {% empty %}
                        <div class="row mt-3">
                            <div class="col text-center">
                                <h4> Não há cursos disponiveis </h4>
                            </div>
                        </div>
                    {% endfor %}
    </div>
{% endblock%}
